<head>

<title>Untitled Document</title>
<script src="scriptaculous/lib/prototype.js" type="text/javascript"></script>

<style type="text/css">
body{font-family:"Lucida Sans Unicode", "Lucida Grande", Verdana, Arial, Helvetica, sans-serif; font-size:12px; color:#555555; background:#CCCCCC;}
div.main{margin:30px auto; width:500px; padding:20px; background:#FFFFFF;}
div.post{padding:4px; border-bottom:solid 1px #DEDEDE;}
div.post .check{float:right;}
div.post .title{font-size:12px; font-weight:bold; display:block; color:#000000;}
div.post .desc{font-size:11px; display:block;}
</style>
<script type="text/javascript">
function changeOpacity(id){
$opacityStatus = $('status'+id);
if($opacityStatus.value==0){
new Effect.Opacity('el'+id, {duration:0.5, from:1.0, to:0.3});
$opacityStatus.value = 1;
} else {
new Effect.Opacity('el'+id, {duration:0.5, from:0.3, to:1});
$opacityStatus.value= 0;
}
}
</script>


</head>
<body>
<div class="main">
<div class="post">
<div id="el1">
<img src="pic/RusEntu.jpg" height="55" align="left" style="margin-right:10px;"/>
				<p class=\"head\">
				<strong>i-vladex</strong>
				<em>15.09.2009 15:30</em>
				</p>
<span class="check"><input type="checkbox" id="status1" value="0" onClick="javascript:changeOpacity(1)"></span>
<span class="title">Database: design Entity-Relationship model</span>
<span class="desc">Complete the document with functional analysis</span>
</div>
</div>

</div>
