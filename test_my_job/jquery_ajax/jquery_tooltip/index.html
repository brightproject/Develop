<script type="text/javascript">
$(function() {
$("#fancy, #fancy2, #fancy3,#fancy4, #fancy5,").tooltip({
	track: true,
	delay: 0,
	showURL: false,
	fixPNG: true,
	showBody: " - ",
	extraClass: "pretty fancy",
	top: -15,
	left: 5
});

});
</script>
